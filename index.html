<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Home budget by skjoeldkrona</title>
</head>
<body>
    <nav></nav>
    <main>
        <div class="container" id="mainContainer">
            <div>
                <img src="./artwork/money-svgrepo-com.svg" alt="dollar banknote icon">
            </div>
            <div>
                <span id="moneyYouHave">Tu zobaczysz ile jeszcze masz hajsu</span>
            </div>
            <div class="container-flex">
                <div class="income">
                    <h2 class="header">My incomes</h2>
                    <div>
                        <input class="input" type="text" placeholder="Income type" id="incomeType">
                        <input class="input" type="text" placeholder="Amount" id="incomeAmount">
                        <button class="button" id="addIncomeBtn">Add</button>
                    </div>
                    <div id="incomesListContainer">
                        <ul id="incomesList">

                        </ul>
                    </div>
                    
                </div>
                <div class="outcome">
                    <h2 class="header">My outcomes</h2>
                    <div>
                        <input class="input" type="text" placeholder="Outcome type" id="outcomeType">
                        <input class="input" type="text" placeholder="Amount" id="outcomeAmount">
                        <button class="button" id="addOutcomeBtn">Add</button>
                    </div>
                    <div id='outcomesListContainer'>
                        <ul id="outcomesList">
                            
                        </ul>
                    </div>
                    
                </div>
            </div>
            <div class="container-flex sum-border">
                <div class="income">
                    <p class="income-sum">Suma przychodów:<span id="incomeTotal"></span></p>
                </div>
                <div class="outcome">
                    <p class="outcome-sum">Suma wydatków:<span id="outcomeTotal"></span></p>
                </div> 
            </div>
        </div>
    </main>
    <footer class="container">
        Home budget app by skjoeldkrona
    </footer>
<script src="index.js" defer></script>    
</body>
</html>
